<!DOCTYPE html>

<html>

<head>
    <title>Deji Website</title>
</head>

<body style="background-color: gold;">
    <h3>Welcome To Deji's website, Kindly Register Below!</h3>
    <br />

    <p>Sign Up with your details below to be able to acess the products</p>

    <form action="http://localhost:8080/employees" method="post" target="_blank">

        <p>
            Firstname:
            <input type="text" name="firstName" size="25" maxlength="100">
        </p>
        <p>
            Lastname:
            <input type="text" name="lastName" size="25" maxlength="100">
        </p>
        <p>
            Email:
            <input type="email" name="email" size="25" maxlength="100">
        </p>
        <p>
            Mobile NO:
            <input type="tel" name="mobileNum" size="25" maxlength="100">
        </p>
        <p>
            Date Of Birth:
            <input type="date" name="dob" size="25" maxlength="100">
        </p>
        <p>
            <input type="submit" value="Sign Up">
        </p>


    </form>
</body>

</html>
